subtitle: Estos principios de diseño están destinados a guiar el diseño y desarrollo en curso de AMP. Nos ayudarán a tomar decisiones internamente consistentes.

principles:
  - title: Experiencia de Usuario > Experiencia de Desarrollador > Facilidad de Implementación.
    description: En caso de duda, haga lo que es mejor para la experiencia del usuario final, incluso si esto significa que será más difícil para el creador de la página o para el desarrollador de la biblioteca a implementar.
    icon: design_icon_ux.svg
  - title: No diseñes para un futuro e hipotético navegador más rápido.
    description: "Hemos elegido construir AMP como una biblioteca en el espíritu del  [manifesto 'extensible web'](https://github.com/extensibleweb/manifesto/blob/master/README.md) para poder arreglar la web de hoy, no la web de mañana. 
    AMP debe ser rápido en los navegadores de hoy. Cuando ciertas optimizaciones no son posibles con la plataforma actual, los desarrolladores de AMP deben participar en el desarrollo de estándares para que estos se agreguen a la plataforma web."
    icon: design_icon_future.svg
  - title: No rompas la web.
    description: Asegúrese de que si AMP tiene interrupciones o problemas, no perjudica el resto de la web. Esto significa que si el caché de Google AMP, la API o la biblioteca falla, debería ser posible que los sitios web y las aplicaciones de consumo funcionen. Si algo funciona con una memoria caché de AMP, también debería funcionar sin caché.
    icon: design_icon_break.svg
  - title: Resolver problemas en la capa correcta.
    description: Por ejemplo no integres las cosas en el lado del cliente, sólo porque eso es más fácil. Cuando la experiencia del usuario sería mejor con una integración del lado del servidor.
    icon: design_icon_layers.svg
  - title: Sólo haz las cosas si se pueden hacer rápido.
    description: No uses componentes o caracteristicas en AMP que no puedan ejecutarse de forma fiable a 60 fps o dificulten la experiencia de carga instantánea en los dispositivos móviles más comunes de hoy en día.
    icon: design_icon_fast.svg
  - title: Dar prioridad a las cosas que mejoran la experiencia del usuario, - pero hay que comprometerse cuando sea necesario.
    description: Algunas cosas se pueden hacer muy rápidamente y seguirán siendo una experiencia terrible para el usuario. AMP debe ofrecer una experiencia de usuario fantástica y la velocidad es sólo una parte de eso. 
    icon: design_icon_priorities.svg
  - title: Sin 'WhiteLists'.
    description: No daremos ningún tratamiento especial a sitios, o dominios específicos, excepto cuando sea necesario por razones de seguridad o rendimiento.
    icon: design_icon_whitelist.svg

